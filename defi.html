<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" />
    <title>Defi</title>
    <link rel="stylesheet" type="text/css" href="style_defis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <h1>To</h1>

      <span
        class="typer"
        id="some-id"
        data-words=" do, create, realise."
        data-delay="100"
        data-colors="#5FA8FF,#177E89,purple"
      >
      </span>
      <span
        style="font-size: 3em; vertical-align: middle;"
        class="cursor"
        data-cursorDisplay="|"
        data-owner="some-id"
      ></span>
      <script
        async
        src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"
      ></script>
    </div>

    <div class="top">
      <label for="input" class="label"> Add elements to your list here: </label>
      <input
        id="input"
        type="text"
        required
        minlength="4"
        required
        maxlength="100"
        size="20"
        class="task-input"
      />
      <button id="button" type="button" class="ajout">Ajouter</button>
    </div>

    <section class="section">
      <ul id="list" style="text-align: center;">
        <h2 class="todo">To Do</h2>
      </ul>
      <ul id="list2">
        <h2 class="done">Done</h2>
      </ul>
    </section>
  </body>

  <script src="defi.js" type="text/javascript"></script>
</html>
